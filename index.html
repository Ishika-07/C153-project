<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
      <a-asset-item
          id="diver"
          src="./assets/diver/scene.gltf"
        ></a-asset-item> -->
        
        <a-asset-item
          id="turtle"
          src="./assets/turtle/scene.gltf"
        ></a-asset-item> -->

        <a-asset-item
          id="underwater"
          src="./assets/underwater/scene.gltf"
        ></a-asset-item>
        

      </a-assets>


      <a-sphere position="-0.4 -1 -25" rotation="-90 0 0" radius="100"visible="true" color="#3D8CFF" opacity="1">
    </a-sphere>

      <!-- Underwater  -->
              
      <a-entity
        id="underwater"
        gltf-model="#underwater"
        position="0 0 0"
        scale="0.5 0.01 0.5"
        rotation="0 0 0"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        sea-rotation
      >
      </a-entity>

      <!-- Diver -->
      <a-entity
      id="diver"
      gltf-model="#diver"
      position="0 2 15"
      scale="0.5 0.5 0.5"
      rotation="0 0 0"
      diver
      
      >
      </a-entity> 

      <!-- Turtle -->
      <a-entity
      id="turtle"
      gltf-model="#turtle"
      position="10 0 10"
      scale="1 1 1"
      rotation="0 0 0"
      diver
      
      >
      </a-entity> 

      <a-entity
      id="turtle"
      gltf-model="#turtle"
      position="-10 1 10"
      scale="1 1 1"
      rotation="0 0 0"
      diver
      
      >
      </a-entity> 
     
      <a-entity
      id="turtle"
      gltf-model="#turtle"
      position="12 1 10"
      scale="1 1 1"
      rotation="0 0 0"
      diver
      
      >
      </a-entity> 

    </a-scene>
  </body>
</html>
